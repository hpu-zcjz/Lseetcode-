<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。  

        // 示例:
        // 输入: 1->2->3->4->5->NULL
        // 输出: 5->4->3->2->1->NULL
        /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
        /**
         * @param {ListNode} head
         * @return {ListNode}
         */
        var reverseList = function (head) {
            let pre = null //头节点
            let cur = head //尾节点
            while (cur) {
                const tem = cur.next
                cur.next = pre
                pre = cur
                cur = tem
            }
            return pre
        };
    </script>
</body>

</html>
